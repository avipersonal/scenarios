<template>
    <lightning-card>
        <template lwc:if={isLoading}>
            <div style="min-height: 250px;">
               <lightning-spinner variant="brand" alternative-text="Loading" size="large"></lightning-spinner>
            </div>
        </template>
        <template lwc:else>
            <div class="slds-var-p-horizontal_medium slds-var-p-bottom_large">
                <lightning-record-edit-form id="recordEditForm" object-api-name="Job_Application__c"
                    onsubmit={handleFormSubmit}>
                    <lightning-messages></lightning-messages>
                    <lightning-input-field field-name="Applicant_Name__c"></lightning-input-field>
                    <lightning-input-field field-name="Position_Name__c"></lightning-input-field>
                    <lightning-input-field field-name="Application_Date__c"></lightning-input-field>

                    <lightning-file-upload label="Upload Resume" name="fileUploader" accept={acceptedFormats}
                        onuploadfinished={handleUploadFinished}></lightning-file-upload>
                    <!-- submit -->
                    <div class="slds-text-align_center slds-var-m-top_medium">
                        <lightning-button variant="brand" class="slds-var-m-right_medium" label="Cancel"
                            title="Cancel Form Creation" onclick={handleFormCancel}></lightning-button>
                        <lightning-button type="submit" label="Create Application"></lightning-button>
                    </div>
                </lightning-record-edit-form>
            </div>
        </template>
    </lightning-card>
</template>
