<template>
   <template lwc:if={jobApplication}>
      <ul class="slds-has-dividers_around-space slds-var-m-horizontal_large slds-var-m-vertical_small job-tile">
         <li class="slds-item">
           <article class="slds-tile slds-tile_board">
             <h3 class="slds-tile__title slds-truncate" title={jobApplication.Name}>
                {jobApplication.Name}
             </h3>
             <div class="slds-tile__detail">
               <p class="slds-text-heading_medium">{jobApplication.Applicant_Name__c}</p>
               <p class="slds-truncate" title={jobApplication.Position_Name__c}>
                  {jobApplication.Position_Name__c}
               </p>
               <p class="slds-truncate" title={jobApplication.Application_Date__c}>{jobApplication.Application_Date__c}</p>
             </div>
           </article>
         </li>
       </ul> 
    </template>
</template>
